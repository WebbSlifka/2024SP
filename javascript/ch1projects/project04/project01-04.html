<body>
   <header>
      <h1>
         Hands-on Project 1-4
      </h1>
   </header>

   <article>
      <h2>Shipping Address</h2>
      <form>
      
         <fieldset id="addroptions">
            <legend><span>Choose an address</span></legend>
            <label for="homeoption" id="homeaddr">
               <div>Home</div>
               <script>
                  var homeStreet = "1 Main St.", homeCity = "Sicilia", homeState = "MA", homeCode = "02103";
                  document.write(homeStreet + " <br> " + homeCity + ", " + homeState + ", " + homeCode);
              </script>
               <input type="radio" id="homeoption" name="shippingaddr" type="button" value="Fill Address" onclick="
               document.getElementById('street').value = homeStreet;
               document.getElementById('city').value = homeCity;
               document.getElementById('state').value = homeState;
               document.getElementById('code').value = homeCode;
               ">
            </label>
            <label for="workoption" id="workaddr">
               <div>Work</div>
               <script>
                  var workStreet = "15 Oak Ln.", workCity = "Central City", workState = "MA", workCode = "02104";
                  document.write(workStreet + " <br> " + workCity + ", " + workState + ", " + workCode);
               </script>
               <input type="radio" id="workoption" name="shippingaddr" type="button" value="Fill Address" onclick="
               document.getElementById('street').value = workStreet;
               document.getElementById('city').value = workCity;
               document.getElementById('state').value = workState;
               document.getElementById('code').value = workCode;
               ">
            </label>
         </fieldset>
         
         
          <fieldset id="contactinfo">
            <label for="street">
              Street Address
              <input type="text" id="street" />
            </label>
            <label for="city">
              City
              <input type="text" id="city" />
            </label>
            <label for="state">
              State
              <input type="text" id="state" />
            </label>
            <label for="code">
              Zip
              <input type="text" id="code" />
            </label>
          </fieldset>
          
     </form>
   </article>
 
</body>
</html>
